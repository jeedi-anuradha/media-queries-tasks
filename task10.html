<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border radius</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            border: 2px solid;
            border-radius: 20px;
            background-color: lightcoral;
        }
        @media screen and ( orientation : portrait){
            .container{
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
