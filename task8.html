<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1 size</title>
    <style>
        h1{
            font-size: 36px;
        }
        @media screen and (width < 400px){
            h1{
                font-size: 20px;
            }
        }
        @media screen and (width > 400px) and (width < 900px){
            h1{
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1>HEADER SIZE</h1>
</body>
</html>
