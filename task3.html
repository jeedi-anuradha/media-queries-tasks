<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button toggle</title>
    <style>
        #btn{
            padding:20px;
            font-size: 1.5rem;
            background-color: #808000;
            color: #fff;
            border: 0px;
            border-radius: 20px;
        }
        @media screen and (width <= 600px){
            #btn{
                display: none;
            }
        }
    </style>
</head>
<body>
    <button id="btn">Button</button>
</body>
</html>
